<!DOCTYPE html>
<html lang="ptbr" class="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="./source/main.js" defer ></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favIcon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Focus Timer</title>
</head>
<body>

    
    <div id="container">
        <button id="toggleMode">
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon hidden"></i>
        </button>
        
        <div id="timer">
            <span id="minutes">00</span>
            <span id="twoPoints">:</span>
            <span id="seconds">00</span>
       </div>

       <div id="controls">
        <button data-action="toggleRunning" class="ph-light ph-play-circle"></button>
        <button data-action="toggleRunning" class="ph-light ph-pause-circle"></button>
        <button data-action="set" class="ph-light ph-timer"></button>
        <button data-action="reset" class="ph-light ph-stop-circle"></button>
        <button data-action="toggleMusic" class="ph-light ph-speaker-none"></button>
        <button data-action="toggleMusic" class="ph-light ph-speaker-high"></button>
       </div>

    </div>
    
</body>
</html>
